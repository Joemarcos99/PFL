<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gus Johnsons Paper Football League</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!--for top bar that has the score board and images-->
    <div class="scoreboard">
      <div class="img">
        <img
          src="Gus_Johnson_Sportscaster.jpg"
          \
          alt="football-image"
          class="football-img"
        />
      </div>
      <div class="score" id="score">0 - 0</div>
      <div class="img">
        <a
          href="https://open.spotify.com/artist/0cUI3rkZEZyHxkMFpeKKtN"
          target="blank_"
        >
          <img src="album.JPG" alt="marco-bahma" class="marco-img" />
        </a>
      </div>
    </div>
    <!--for next row that has team names and countdown timer-->
    <div class="team-bar">
      <div class="team-names">Team 1</div>
      <div class="timer">
        <div class="timer-label" id="timer-label">10:00</div>
        <div class="timer-btns">
          <button class="timer-btn" id="start-btn">Start</button>
          <button class="timer-btn" id="stop-btn">Stop</button>
        </div>
      </div>
      <div class="team-names">Team 2</div>
    </div>
    <!--for score area that has buttons to increase score for each team-->
    <div class="score-area">
      <div class="team1">
        <div class="row">
          <button class="btn" id="t1Btn1" value="1">1</button>
          <button class="btn" id="t1Btn2" value="2">2</button>
          <button class="btn" id="t1Btn3" value="3">3</button>
          <button class="btn" id="t1Btn4" value="4">4</button>
        </div>
        <div class="row">
          <button class="btn" id="t1Btn5" value="5">5</button>
          <button class="btn" id="t1Btn6" value="6">6</button>
          <button class="btn" id="t1Btn7" value="7">7</button>
          <button class="btn" id="t1Btn8" value="8">8</button>
        </div>
        <div class="row">
          <button class="btn" id="t1Btn9" value="6">TD</button>
        </div>
      </div>
      <div class="team2">
        <div class="row">
          <button class="btn" id="t2Btn1" value="1">1</button>
          <button class="btn" id="t2Btn2" value="2">2</button>
          <button class="btn" id="t2Btn3" value="3">3</button>
          <button class="btn" id="t2Btn4" value="4">4</button>
        </div>
        <div class="row">
          <button class="btn" id="t2Btn5" value="5">5</button>
          <button class="btn" id="t2Btn6" value="6">6</button>
          <button class="btn" id="t2Btn7" value="7">7</button>
          <button class="btn" id="t2Btn8" value="8">8</button>
        </div>
        <div class="row">
          <button class="btn" id="t2Btn9" value="6">TD</button>
        </div>
      </div>
    </div>

    <script src="main.js"></script>
  </body>
</html>
